

{% extends 'base.html' %}
{% block time %}
{{ current_time}}
{% endblock time %}
{% block body %}
<div class="container">
    <div class="row">
        <form class="row g-3" action="/register" method="post">
        {% csrf_token %}
        <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="signupname" name="signupname">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupemail" name="signupemail">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signuppass1" name="signuppass1">
            </div>
            <div class="col-md-6">
                <label for="confirm_Password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signuppass2" name="signuppass2">
            </div>
            <div class="col-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="signupaddress" name="signupaddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="signupcontact" name="signupcontact">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="signupcity" name="signupcity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="signupstate" class="form-select" name="signupstate">
                <option selected>Choose...</option>
                <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" name="signupzip">
            </div>
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="signupsupplier" name="signupsupplier">
                <label class="form-check-label" for="gridCheck" >
                    Supplier
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="signuppatient" name="signuppatient">
                <label class="form-check-label" for="gridCheck" >
                    Patient
                </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
